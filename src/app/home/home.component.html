<div class="row" class="container">
  <h1>Recent Posts</h1>
    <div style="">
        <div (click)="choosePost(post)" class="myCard" *ngFor="let post of blogPosts">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" style="min-height: 15rem" [src]="post.img" alt="Card image cap">
                <div class="card-body">
                    <h4 (click)="choosePost(post)" style="cursor: pointer" class="card-title">{{post.title}}</h4>
                    <p class="card-text">{{post.content | truncate: 130}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
