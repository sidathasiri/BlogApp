<h1>Add Post</h1>

<div class="container">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Post Title</label>
        <div class="col-sm-10">
          <input [(ngModel)]="postTitle" required name="postTitle" type="text" class="form-control"  placeholder="Title">
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Post Content</label>
        <div class="col-sm-10">
          <textarea class="form-control" [(ngModel)]="content" name="content" rows="15" required></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Upload Image</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" (change)="fileLoad($event)"/><br>
            <img style="max-height: 130px" *ngIf="imageSRC" [src]="imageSRC" alt="Ãmage Preview..."/>
        </div>
      </div>
      
      
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" (click)="createPost()" class="btn btn-primary">Add</button>
          <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
