<div class="container jumbotron" style="width: 800px; padding-left: 10%; margin-top: 80px; margin-left: 28%">
  <h1>Sign In</h1><br>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-7">
        <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email" required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-7">
        <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="login()">Sign In</button>
        <button type="submit" class="btn btn-primary" (click)="signup()">Sign up</button>
        <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
