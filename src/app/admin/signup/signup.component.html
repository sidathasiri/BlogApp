  <div class="container jumbotron" style="width: 800px; padding-left: 10%; margin-top: 80px; margin-left: 28%">
    <h1>Sign Up</h1><br>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-7">
          <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-7">
          <input type="password" [(ngModel)]="password1" class="form-control" name="password1" placeholder="Password" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Re-Password</label>
        <div class="col-sm-7">
          <input type="password" [(ngModel)]="password2" class="form-control" name="password2" placeholder="Re-enter password" required>
          <div *ngIf="passwordFail" style="color: red">Passwords do not match!</div>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-10">
          <div *ngIf="errorMsg" style="color: red; font-size: 15px; margin-bottom: 15px">{{errorMsg}}</div>
          <button type="submit" class="btn btn-primary" (click)="signup()">Sign up</button>
          <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
          <div style="color: red" *ngIf="error">{{error}}</div>
        </div>
      </div>
    </form>
  </div>
